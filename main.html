<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Synthesis App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <h1>Speech Synthesis App</h1>

  <form>
    <!-- Text Input -->
    <label for="text">Enter Text:</label>
    <textarea id="text" placeholder="Type something to speak..."></textarea>

    <!-- Voice Selector -->
    <label for="voiceSelect">Choose Voice:</label>
    <select id="voiceSelect"></select>

    <!-- Rate Control -->
    <label for="rate">Rate:</label>
    <div class="range-group">
      <input type="range" id="rate" name-"rate" min="0.5" max="2" step="0.1" value="1" />
      <span id="rateValue">1</span>
    </div>

    <!-- Pitch Control -->
    <label for="pitch">Pitch:</label>
    <div class="range-group">
      <input type="range" id="pitch" name="pitch" min="0" max="2" step="0.1" value="1" />
      <span id="pitchValue">1</span>
    </div>

    <!-- Buttons -->
    <button type="button" id="speak">Speak</button>
    <button type="button" id="stop">Stop</button>
  </form>

</body>
</html>
